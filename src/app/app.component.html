<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #signupForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required email ngModel>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Choose you subscription </label>
          <select class="form-select">
            <option [value]="subscription" *ngFor="let subscription of subscriptions">{{ subscription }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password </label>
          <input type="password" autocomplete="false" class="form-control" required id="password">
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </form>
      <!-- <div class="invalid-feedback" *ngIf="!signupForm.valid&&signupForm.touched">
        Please provide a valid zip.
      </div> -->
    </div>
    <hr>
    <div>

    </div>
  </div>
</div>
